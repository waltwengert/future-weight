<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Future Weight</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=0"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body>
    <h1>Future Weight</h1>

    <div id="tdee">
      <div>
        <h2>Enter your information to calculate your maintenance:</h2>
      </div>
      
      <form>
        <div>
          <input type="radio" name="units" onchange="changeUnits()" checked>
          <label for="metric">Metric</label>
          
          <input type="radio" name="units" onchange="changeUnits()">
          <label for="imperial">Imperial</label>
        </div>
        
        <div>
          <label for="age">Age</label>
          <input type="text" id="age" name="age">
        </div>
        
        <div>
          <label for="sex">Sex</label>
    
          <input type="radio" name="sex" onchange="updateSex()" checked>
          <label for="male">Male</label>
          
          <input type="radio" name="sex" onchange="updateSex()">
          <label for="female">Female</label>
        </div>
        
        <div>
          <label for="height">Height</label>
          <input type="text" id="height" name="height">
          <label for="height" id="heightUnits">cm</label>
        </div>
        
        <div>
          <label for="weight">Weight</label>
          <input type="text" id="weight" name="weight">
          <label for="height" id="weightUnits">kg</label>
        </div>
        
        <div>
          <label for="activity">Level of activity</label>
          <select name="activity" id="activity">
            <option value="sedentary">Sedentary</option>
            <option value="light">Light</option>
            <option value="moderate">Moderate</option>
            <option value="heavy">Heavy</option>
            <option value="insane">Insane</option>
          </select>
        </div>
        
        <div>
          <label for="bodyfat">Body fat %</label>
          <input type="text" id="bodyfat" name="bodyfat" placeholder="Optional">
        </div>
    
        <div>
          <button type="button" onclick="calculateTdee()">Submit</button>
          <p id="maintCals"></p>
        </div>
      </form>
    </div>

    <div id="gainOrLose">
      <h2>Do you want to gain or lose weight?</h2>
    </div>

    <div id="results">
      <h2>Results</h2>
    </div>
  </body>
</html>
